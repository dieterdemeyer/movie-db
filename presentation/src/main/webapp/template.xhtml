<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<base href="http://${request.serverName}:${request.serverPort}${request.contextPath}/index.xhtml" />
	<title>MovieDB - #{title}</title>
	<link rel="stylesheet" type="text/css" href="static/css/default.css" />
</head>
<body>

<h:form id="form">
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1><a href="#">MovieDB</a></h1>
            <h2><a href="https://github.com/dieterdemeyer/">By Dieter De Meyer</a></h2>
        </div>

        <div id="menu" class="#{menuActive}">
            <ul>
                <li id="menuMovies"><h:commandLink value="#{labels.movies}" action="movieOverview" /></li>
                <li id="menuAbout"><h:commandLink value="#{labels.about}" action="about" /></li>
            </ul>
        </div>
    </div>

    <div id="page">
        <div id="content">
            <div id="welcome">
                <h1>#{title}</h1>
                <ui:insert name="body">body</ui:insert>
            </div>
        </div>

        <div id="sidebar">
            <ul>
                <li id="submenu">
                    <h2>#{labels.menu}</h2>
                    <ui:insert name="sidebar"></ui:insert>
                </li>
            </ul>
        </div>

        <div style="clear: both; height: 1px"></div>
    </div>

    <div id="footer">
        <p id="legal">Copyright &copy; 2011<a href="https://github.com/dieterdemeyer/">Dieter De Meyer</a>. All Rights Reserved. Designed by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p>
    </div>
</div>
</h:form>

</body>
</html>
